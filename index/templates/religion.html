<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Religions</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .religion-card {
      margin-bottom: 30px;
    }
    .video-container {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .video-container video {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
    }
  </style>
</head>
<body>

<div class="container py-5">
  <h1 class="mb-4 text-center">Religions</h1>

  {% for item in religions %}
    <div class="card religion-card">
      <div class="card-body">
        <h5 class="card-title">{{ item.theme }}</h5>
        <p class="card-text"><strong>Lieu :</strong> {{ item.lieu }}</p>
        <p class="card-text text-muted">
          Publié le {{ item.date_publication|date:"d M Y à H:i" }}
        </p>

        {% if item.video.url.endswith:".mp4" %}
          <div class="video-container">
            <video controls>
              <source src="{{ item.video.url }}" type="video/mp4">
              Votre navigateur ne supporte pas la lecture vidéo.
            </video>
          </div>
        {% else %}
          <p class="text-danger">Fichier non pris en charge.</p>
        {% endif %}
      </div>
    </div>
  {% empty %}
    <div class="alert alert-info text-center">Aucune publication religieuse disponible.</div>
  {% endfor %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
